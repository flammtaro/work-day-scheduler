<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header area with the title, and the current time/date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="card">
      <p class= "past-graphic">Past</p>
      <p class= "present-graphic">Present</p>
      <p class= "future-graphic">Future</p>
    </div>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 hour">9AM</div>
        <!-- The line below (and all the repeated copies below this) holds the form input area that is used in the JS file to save and retrieve inputs on -->
        <textarea class="form-control form-group col-sm-8" id="nine-am"></textarea>
        <!-- This button begins the save function for the corresponding time (and is repeated over and over in the below time slots) -->
        <button onclick="saveNineAM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="form-control form-group col-sm-8" id="ten-am"></textarea>
        <button onclick="saveTenAM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="form-control form-group col-sm-8" id="eleven-am"></textarea>
        <button onclick="saveElevenAM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour" div id="">12AM</div>
        <textarea class="form-control form-group col-sm-8" id="twelve-pm"></textarea>
        <button onclick="saveTwelvePM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="form-control form-group col-sm-8" id="one-pm"></textarea>
        <button onclick="saveOnePM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="form-control form-group col-sm-8" id="two-pm"></textarea>
        <button onclick="saveTwoPM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="form-control form-group col-sm-8" id="three-pm"></textarea>
        <button onclick="saveThreePM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="form-control form-group col-sm-8" id="four-pm"></textarea>
        <button onclick="saveFourPM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="form-control form-group col-sm-8" id="five-pm"></textarea>
        <button onclick="saveFivePM()" type="button" class="btn saveBtn col-sm-1">Save</button>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>   
    <script src="./assets/script.js"></script>
  </body>
</html>
